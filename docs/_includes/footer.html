<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <h2 class="footer-heading">{{ site.title | escape }}</h2>

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="contact-list">
          <li class="p-name">
            {%- if site.author -%}
              {{ site.author | escape }}
            {%- else -%}
              {{ site.title | escape }}
            {%- endif -%}
            </li>
            {%- if site.email -%}
            <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
            {%- endif -%}
        </ul>
      </div>

      <div class="footer-col footer-col-2">
                
              <a data-flickr-embed="true" href="https://twitter.com/Doc_Vaughan" title="twitter"><img 
                src="https://live.staticflickr.com/65535/51196742350_abaccf38e8_o.png" height="30" alt="twitter"></a><script 
                async src="//embedr.flickr.com/assets/client-code.js" charset="utf-8"></script>

                <br />

              <a data-flickr-embed="true" href="https://www.flickr.com/photos/crawlab/albums/72157715576359036" title="flickr"><img 
                src="https://live.staticflickr.com/65535/51195675431_31a8d3ec9d_o.png" height="31" alt="flickr">
                </a><script async src="//embedr.flickr.com/assets/client-code.js" charset="utf-8"></script>
              
                <br />

              <a data-flickr-embed="true" href="http://vimeo.com/docvaughan" title="vimeo"><img 
                src="https://live.staticflickr.com/65535/51196742345_be0b1b74a0_o.png" height="30" alt="vimeo"></a><script 
                async src="//embedr.flickr.com/assets/client-code.js" charset="utf-8"></script>

                <br />

              <a data-flickr-embed="true" href="https://github.com/CRAWlab/RoboBoat-2021" title="github"><img 
                src="https://live.staticflickr.com/65535/51195675421_2f18939756_o.png" height="31" alt="github"></a><script 
                async src="//embedr.flickr.com/assets/client-code.js" charset="utf-8"></script>


                <br />
      </div>

      <div class="footer-col footer-col-3">
        <p>{{- site.description | escape -}}</p>
      </div>
    </div>

  </div>

</footer>
